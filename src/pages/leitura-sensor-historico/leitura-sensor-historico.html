<ion-header>
  <ion-navbar>
    <ion-title>Hist√≥rico de Leitura</ion-title>
  </ion-navbar>
  <div class="aviso-app"></div>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Filtro de Leitura</ion-label>
    <ion-select [(ngModel)]="filtroLeitura" (ionChange)="atualizaHistorico()" cancelText="Fechar">
      <ion-option value="43200">12 Horas</ion-option>
      <ion-option value="86400">24 Horas</ion-option>
      <ion-option value="259200">3 Dias</ion-option>
      <ion-option value="604800">7 Dias</ion-option>
      <ion-option value="1209600">14 Dias</ion-option>
    </ion-select>
  </ion-item>
  <ion-list insert>
    <ion-item *ngFor="let leitura of leituras">
      <span>{{leitura.leituraFormatada}} - {{leitura.dataHoraFormatada}}</span>
    </ion-item>
  </ion-list>
</ion-content>
