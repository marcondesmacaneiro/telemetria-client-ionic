<ion-header>
  <ion-navbar>
    <ion-title>{{ponto.nome}}</ion-title>
  </ion-navbar>
  <div class="aviso-app"></div>
</ion-header>

<ion-content>
  <div id="mapa-ponto-detalhe"></div>
  <ion-card>
    <button *ngFor="let sensor of ponto.sensores" ion-item (click)="mostraSensorHistorico(sensor);">
      <ion-icon name="stats" item-left></ion-icon>
      <h2>{{sensor.nomeSensor}}</h2>
      <p>12.2 m - 16/10/2016 23:59:00</p>
    </button>
  </ion-card>
</ion-content>
