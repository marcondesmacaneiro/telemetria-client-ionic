<ion-header>
  <ion-navbar>
    <ion-title>Barragem {{barragem.nome}}</ion-title>
  </ion-navbar>
  <div class="aviso-app"></div>
</ion-header>

<ion-content>
  <div id="mapa-barragem-detalhe" class="mapa"></div>
  <filtro-historico [valor]="filtroHistorico" (change)="atualizaHistorico($event)"></filtro-historico>
  <ion-list insert>
    <ion-item *ngFor="let historico of historicos">
      <p style="white-space:normal;">Montante: {{historico.montante}} m</p>
      <p style="white-space:normal;">Comportas: {{historico.comportasAbertas}} Abertas / {{historico.comportasFechadas}} Fechadas</p>
      <p style="white-space:normal;">Data/Hora: {{historico.dataHoraFormatada}}</p>
    </ion-item>
  </ion-list>
</ion-content>
