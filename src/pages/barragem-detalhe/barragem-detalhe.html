<ion-header>
  <ion-navbar>
    <ion-title>Barragem {{barragem.nome}}</ion-title>
  </ion-navbar>
  <div class="aviso-app"></div>
</ion-header>

<ion-content>
  <div id="mapa-barragem-detalhe" class="mapa"></div>
  <ion-item>
    <ion-label>Filtro de Hist√≥rico</ion-label>
    <ion-select [(ngModel)]="filtroHistorico" (ionChange)="atualizaHistorico()" cancelText="Fechar">
      <ion-option value="43200">12 Horas</ion-option>
      <ion-option value="86400">24 Horas</ion-option>
      <ion-option value="259200">3 Dias</ion-option>
      <ion-option value="604800">7 Dias</ion-option>
      <ion-option value="1209600">14 Dias</ion-option>
    </ion-select>
  </ion-item>
  <ion-list insert>
    <ion-item *ngFor="let historico of historicos">
      <p style="white-space:normal;">Montante: {{historico.montante}} m</p>
      <p style="white-space:normal;">Comportas: {{historico.comportasAbertas}} Abertas / {{historico.comportasFechadas}} Fechadas</p>
      <p style="white-space:normal;">Data/Hora: {{historico.dataHoraFormatada}}</p>
    </ion-item>
  </ion-list>
</ion-content>
