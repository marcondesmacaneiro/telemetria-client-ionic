<ion-header>
  <ion-navbar>
    <ion-title>{{abrigo.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="mapa-abrigo-detalhe"></div>
  <ion-list>
    <ion-list-header>
      Abrigo
    </ion-list-header>
    <ion-item><span style="white-space:normal;">{{abrigo.nome}}</span></ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Endereço
    </ion-list-header>
    <ion-item><span style="white-space:normal;">{{abrigo.endereco}}</span></ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Responsável
    </ion-list-header>
    <ion-item><span style="white-space:normal;">{{abrigo.responsavel}}</span></ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Vagas Disponíveis
    </ion-list-header>
    <ion-item>{{abrigo.lotacaoAtual}}/{{abrigo.lotacaoMaxima}}</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Contatos
    </ion-list-header>
    <span *ngFor="let contato of contatos">
      <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        <span style="white-space:normal;">{{contato.responsavel}}</span>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        {{contato.telefone}}
      </ion-item>
    </span>
  </ion-list>
</ion-content>
