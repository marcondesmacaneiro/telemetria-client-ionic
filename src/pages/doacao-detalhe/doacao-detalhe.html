<ion-header>
  <ion-navbar>
    <ion-title>Detalhes da Doação</ion-title>
  </ion-navbar>
  <div class="aviso-app"></div>
</ion-header>

<ion-content>
  <div id="mapa-doacao-detalhe" class="mapa"></div>
  <ion-list>
    <ion-list-header>
      {{doacao.tipo == 2 ? 'Indivíduo' : 'Entidade'}}
    </ion-list-header>
    <ion-item style="white-space:normal;">
      <span style="white-space:normal;">{{doacao.nome}}</span>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Endereço
    </ion-list-header>
    <ion-item>
      <span style="white-space:normal;">{{doacao.endereco}}</span>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Informações
    </ion-list-header>
    <ion-item>
      <span style="white-space: pre;">{{doacao.informacoes}}</span>
    </ion-item>
  </ion-list>
</ion-content>
