<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leitura</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <button ion-item class="card-header-title" (click)="detalhaPontoLeitura('Ponto Dom Tito Buss')">
      <ion-icon name="analytics" item-left></ion-icon>
      <h2>Ponto Dom Tito Busss</h2>
      <p>Rio do Sul - Canta Galo</p>
    </button>
    <button ion-item class="tabulacao" (click)="mostraSensorHistorico()">
      <ion-icon name="stats" item-left></ion-icon>
      <h2>Nível do Rio</h2>
      <p>12.2 m - 16/10/2016 23:59:00</p>
    </button>
    <button ion-item class="tabulacao">
      <ion-icon name="stats" item-left></ion-icon>
      <h2>Umidade</h2>
      <p>12% - 16/10/2016 23:59:00</p>
    </button>
    <button ion-item class="tabulacao">
      <ion-icon name="stats" item-left></ion-icon>
      <h2>Vento</h2>
      <p>20km/h - 16/10/2016 23:59:00</p>
    </button>
    <button ion-item class="tabulacao">
      <ion-icon name="stats" item-left></ion-icon>
      <h2>Temperatura</h2>
      <p>20º C - 16/10/2016 23:59:00</p>
    </button>
  </ion-card>
</ion-content>
