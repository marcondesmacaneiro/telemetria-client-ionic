<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let doacao of doacoes">
    <button ion-item (click)="detalhaDoacao(doacao);">
      <ion-icon name="home" item-right [hidden]="doacao.tipo == 2"></ion-icon>
      <ion-icon name="person" item-right [hidden]="doacao.tipo == 1"></ion-icon>
      <h2>{{doacao.nome}}</h2>
      <p style="white-space:normal;">{{doacao.endereco}}</p>
    </button>
  </ion-card>
</ion-content>
