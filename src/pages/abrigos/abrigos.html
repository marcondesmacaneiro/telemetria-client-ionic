<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Abrigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let abrigo of abrigos">
      <div class="card-container-img">
        <img [src]="abrigo.imagem">
        <button ion-item (click)="detalhaAbrigo(abrigo);">
          <div class="card-title">{{abrigo.nome}}</div>
          <div class="card-subtitle">{{abrigo.endereco}}</div>
        </button>
      </div>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <span class="text-bold">Telefone</span>
        <p>{{abrigo.contatoPrincipal}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="information" large item-left></ion-icon>
        <span class="text-bold">Vagas Dispon√≠veis</span>
        <p>{{abrigo.lotacaoAtual}}/{{abrigo.lotacaoMaxima}}</p>
      </ion-item>
  </ion-card>
</ion-content>
